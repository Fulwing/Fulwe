<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Payment Success | Fulwe</title>
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
      <!-- Linearicon Font -->
      <link rel="stylesheet" th:href="@{/plugins/linearicon/css/lnr-icon.css}">
      <!-- FontAwesome Free Font -->
      <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/font-awesome.min.css}">
      <!-- Custom CSS -->
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   <!-- Inner Wrapper -->
   <div class="inner-wrapper">
      <!-- Header -->
      <header>
         <!-- Main header Section -->
         <div class="main-header-section">
            <div class="container">
               <div class="row align-items-center">
                  <div class="col-12">
                     <!-- Main Menu -->
                     <div class="main-menu menu-section w-100 d-inline-block d-md-block">
                        <!-- Navbar menu-->
                        <nav th:replace="index/index::navbar" class="navbar navbar-expand-lg p-0">
                        </nav>
                        <!-- /Navbar menu-->
                     </div>
                     <!-- /Main Menu -->
                  </div>
               </div>
            </div>
         </div>
         <!-- /Main Header Section -->
      </header>
      <!-- /Header -->
      <!-- Header Banner Section -->
      <section class="slider-wrapper py-5">
         <div class="container">
            <div class="row">
               <div class="col-12 text-center">
                  <div class="inner-banner-heading py-0 py-md-3 py-lg-5">
                     <h1 class="text-white">Payment Successful</h1>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- /Header Banner Section -->
      <!-- Bread crumb -->
      <div class="breadcrumb-wrapper bg-theme py-2">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="custom-breadcrumb">
                     <ol class="breadcrumb no-bg-color p-0 m-0">
                        <li class="breadcrumb-item d-inline-block"><a href="index.html" class="text-theme-secondary">Home</a></li>
                        <li class="breadcrumb-item d-inline-block active">Payment Success</li>
                     </ol>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- /Bread crumb -->
      <!-- Payment Success Message -->
      <section class="payment-success-section py-5">
         <div class="container">
            <div class="row">
               <div class="col-12 text-center">
                  <h2>Your payment was successful!</h2>
                  <p>Thank you for your purchase. Your order has been confirmed.</p>

                  <!-- Display Item Information -->
                  <div class="item-info mt-4">
                     <img th:src="'data:image/jpeg;base64,' + ${picture}" alt="Item Image" class="img-fluid">
                     <h3><a th:href="@{/shop/item/{id}(id=${id})}">[[${name}]]</a></h3>
                     <p>Connect with your seller to discuss how to get the item you've purchased.</p>
                  </div>

                  <!-- Contact Seller Button -->
                  <a href="mailto:seller@example.com" class="btn btn-primary mt-3 mr-3">Contact Seller</a>

                  <!-- Keep Exploring Button -->
                  <a href="/shop" class="btn btn-secondary mt-3">Keep Exploring</a>
               </div>
            </div>
         </div>
      </section>
      <!-- /Payment Success Message -->
      <!-- Footer -->
      <footer th:replace="index/index::footer"></footer>
      <!-- /Footer -->
   </div>
      <!-- Inner Wrapper -->
      <!-- Optional JavaScript -->
      <!-- jQuery -->
      <script th:src="@{/js/jquery.min.js}"></script>
      <!-- Bootstrap Core JS -->
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
      <!-- Custom JS -->
      <script th:src="@{/js/script.js}"></script>
   </body>
</html>
